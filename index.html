<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuesday Afterschool Homework</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }

    button:hover {
      opacity: 0.85;
    }

    .note {
      margin-top: 30px;
      color: #555;
      font-size: 14px;
    }

    /* スマホ用（画面幅600px以下） */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 26px;
      }

      .menu {
        grid-template-columns: 1fr; /* 1列表示 */
      }

      button {
        font-size: 22px;
        padding: 28px;
        border-radius: 16px;
      }
    }
  </style>
</head>

<body>

  <h1>Tuesday Afterschool Homework</h1>

  <div class="menu">

    <!-- 動詞 -->
    <button onclick="openGame('https://nocci-lab.github.io/G4-Vocab/16_Verbs-1')">
      単語ゲーム（動詞①）
    </button>

    <button onclick="openGame('https://nocci-lab.github.io/G4-Vocab/17_Verbs-2')">
      単語ゲーム（動詞②）
    </button>

    <button onclick="openGame('https://nocci-lab.github.io/G4-Vocab/18_Verbs-3')">
      単語ゲーム（動詞③）
    </button>

    <button onclick="openGame('https://nocci-lab.github.io/G4-Vocab/19_Verbs-4')">
      単語ゲーム（動詞④）
    </button>

    <button onclick="openGame('https://nocci-lab.github.io/G4-Vocab/20_Verbs-5')">
      単語ゲーム（動詞⑤）
    </button>

    <!-- 丁寧語 -->
    <button onclick="openGame('https://nocci-lab.github.io/WithAudioGuide/')">
      丁寧語／標準／カジュアル
    </button>

    <!-- フレーズ -->
    <button onclick="openGame('https://nocci-lab.github.io/G4_Phrases_Games/G4_Phone_Phrases_game.html')">
      電話のフレーズ（Phone Phrases）
    </button>

    <button onclick="openGame('https://nocci-lab.github.io/G4_Phrases_Games/G4_Asking_for_Directions_game.html')">
      道をたずねるフレーズ（Directions）
    </button>

    <button onclick="openGame('https://nocci-lab.github.io/G4_Phrases_Games/index.html')">
      買い物のフレーズ（Shopping Phrases）
    </button>

  </div>

  <div class="note">
    ボタンをクリックして、すべてクリアしよう！
  </div>

  <script>
    function openGame(url) {
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
