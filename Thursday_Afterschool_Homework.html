<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thursday Afterschool Homework</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    button {
      padding: 20px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }

    button:hover {
      opacity: 0.85;
    }

    .note {
      margin-top: 30px;
      color: #555;
      font-size: 14px;
    }

    /* スマホ用 */
    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 26px;
      }

      .menu {
        grid-template-columns: 1fr;
      }

      button {
        font-size: 22px;
        padding: 28px;
        border-radius: 16px;
      }
    }
  </style>
</head>

<body>

  <h1>Thursday Afterschool Homework</h1>

  <div class="menu">

    <button onclick="openGame('https://nocci-lab.github.io/G4_Grammar/')">
      be動詞を探そう！
    </button>

    <button onclick="openGame('https://nocci-lab.github.io/G4_Grammar/Present_Past_Continuous_Verb_Be.html')">
      〜しています／〜していました（be動詞）
    </button>

    <button onclick="openGame('https://nocci-lab.github.io/G4_Grammar/Present_Past_Continuous_Word_Order.html')">
      〜しています／〜していました（語順）
    </button>

  </div>

  <div class="note">
    ボタンをクリックして、すべてクリアしよう！
  </div>

  <script>
    function openGame(url) {
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
